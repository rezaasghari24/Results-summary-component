<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <section class="component">
            <section class="primary">
                <p>Your Result</p>
                <div class="result">
                    <p class="result__section"><span class="result__number">76</span>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary">
                <h2>Summary</h2>
                <div class="summary__box">
                    <div class="box box--1">
                        <img
                            class="box__icon box__icon--1"
                            src="assets/images/icon-reaction.svg"
                            alt=""
                        />
                        <h3 class="box__title">Reaction</h3>
                        <p class="box__number-section"><span class="box__number">80</span> / 100</p>
                    </div>
                    <div class="box box--2">
                        <img
                            class="box__icon box__icon--2"
                            src="assets/images/icon-memory.svg"
                            alt=""
                        />
                        <h3 class="box__title">Memory</h3>
                        <p class="box__number-section"><span class="box__number">92</span> / 100</p>
                    </div>
                    <div class="box box--3">
                        <img
                            class="box__icon box__icon--3"
                            src="assets/images/icon-verbal.svg"
                            alt=""
                        />
                        <h3 class="box__title">Verbal</h3>
                        <p class="box__number-section"><span class="box__number">61</span> / 100</p>
                    </div>
                    <div class="box box--4">
                        <img
                            class="box__icon box__icon--4"
                            src="assets/images/icon-visual.svg"
                            alt=""
                        />
                        <h3 class="box__title">Visual</h3>
                        <p class="box__number-section"><span class="box__number">72</span> / 100</p>
                    </div>
                    <div class="box box--4"><img src="assets/images/icon-visual.svg" alt="" /></div>
                </div>
            </section>
            <button class="btn">Continue</button>
        </section>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/rezaasghari24">Reza Asghari</a>.
        </div>
    </body>
</html>
