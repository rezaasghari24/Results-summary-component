<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <div class="container">
            <div class="primary">
                <p class="result__title">Your Result</p>
                <div class="result">
                    <p class="result__section">
                        <span class="result__number">76</span>
                        of 100
                    </p>
                </div>
                <h2 class="primary__title">Great</h2>
                <p class="primary__text">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="summary">
                <h1 class="summary__title">Summary</h1>
                <div class="summary__box">
                    <div class="box box--1">
                        <img
                            class="box__icon box__icon--1"
                            src="assets/images/icon-reaction.svg"
                            alt=""
                        />
                        <h3 class="box__title">Reaction</h3>
                        <p class="box__number-section"><span class="box__number">80</span> / 100</p>
                    </div>
                    <div class="box box--2">
                        <img
                            class="box__icon box__icon--2"
                            src="assets/images/icon-memory.svg"
                            alt=""
                        />
                        <h3 class="box__title">Memory</h3>
                        <p class="box__number-section"><span class="box__number">92</span> / 100</p>
                    </div>
                    <div class="box box--3">
                        <img
                            class="box__icon box__icon--3"
                            src="assets/images/icon-verbal.svg"
                            alt=""
                        />
                        <h3 class="box__title">Verbal</h3>
                        <p class="box__number-section"><span class="box__number">61</span> / 100</p>
                    </div>
                    <div class="box box--4">
                        <img
                            class="box__icon box__icon--4"
                            src="assets/images/icon-visual.svg"
                            alt=""
                        />
                        <h3 class="box__title">Visual</h3>
                        <p class="box__number-section"><span class="box__number">72</span> / 100</p>
                    </div>
                </div>
                <a href="#" class="btn">Continue</a>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/rezaasghari24">Reza Asghari</a>.
        </div>
    </body>
</html>
